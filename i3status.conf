general {
    # setting output_format only necessary for py3status
    output_format = "i3bar"
    colors = true
    color_good = "#859900"
    color_degraded = "#FFBD7F"
    color_bad = "#BFFF33"
    interval = 1
}

cpu_usage {
    format = "%usage"
}

tztime local {
    format = "%d.%m %H:%M"
    on_click 1 = "exec orage"
}

disk / {
    format = "/ %free"
    on_click 1 = "exec thunar /"
}

volume_status {
    on_click 1 = "exec pavucontrol"
}

xrandr {
    on_click 1 = "exec arandr"
}


