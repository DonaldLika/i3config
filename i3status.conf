order+= "cpu_usage"
cpu_usage {
    format = "%usage"
}

order+= "volume master"
 volume master {
    format = "♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

order += "tztime local"
tztime local { format = "%Y-%m-%d %H:%M:%S" }
