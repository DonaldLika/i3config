# WARNING encoding must be UTF-8 (sharp s here -> ß)

general {
    # setting output_format only necessary for py3status
    output_format = "i3bar"
    colors = true
    color_good = "#00AA00"
    color_degraded = "#FFBD7F"
    color_bad = "#BFFF33"
    interval = 1
}

#order += "disk /"
#disk "/" { format = "%free" }
#order += "disk /home"
#disk "/home" { format = "%free" }

#order += "wireless wlan0"
#wireless wlan0 {
